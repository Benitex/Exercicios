<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Neo - </title>
        <link rel="stylesheet" href="../../css/estilos.css">
    </head>
    <body>
        <h1>Imagem, áudio e vídeo</h1>
        <!--É possível colocar vídeos do youtube ao entrar na página do vídeo, clicar em compartilhar e escolher "embebed".-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jERzLseoAOM" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <!--É possível colocar arquivos mp3 no site com a tag <audio>, src indica o local do arquivo, controls ativa opções de audio.-->
		<audio src="../../audio/Spectral Moon.mp3" controls></audio>
        <br>
        <!--A tag img é utilizada para inserir imagens na página.
            O atributo src serve para indicar o local da imagem, o padrão é o mesmo da pasta do documento html.
            Também é possível colocar imagens diretamente de uma página da internet pelo link da página
            ou imagens dentro pastas ao utilizar o nome da pasta e um /, por exemplo "images/Tijolão.png", 
            que buscaria a imagem em uma pasta dentro da pasta onde o documento foi criado.
            O atributo alt serve para mostrar um texto caso a imagem não possa ser mostrada adequadamente.
            Já o atributo height serve para modificar a altura e width para modificar a largura da imagem.-->
        <img src="../../images/CHARMANDERP.png" alt="Charmander do Pandemônio" height="426" width="400">
        <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/07/Dungeons--Dragons-The-Best-Feats-For-A-Paladin.jpg?q=50&fit=contain&w=750&h=375&dpr=1.5">
        <a href="../../index.html"><input type="button" value="Voltar"/></a>
    </body>
</html>
