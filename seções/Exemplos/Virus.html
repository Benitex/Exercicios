                    window.alert("PEDE DESCULPA.");
                    desculpa = window.prompt("Pede desculpa direito.");
                }
            } while (desculpa == "desculpa" || desculpa == "Desculpa" || desculpa == "desculpa " || desculpa == "foi mal" || desculpa == "perdão" || desculpa == "desculpas");
