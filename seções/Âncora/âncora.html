<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Neo - </title>
        <link rel="stylesheet" href="../../css/estilos.css">
    </head>
    <body>
        <h1>Âncora</h1>
        <p>
            Podemos criar links para outros sites com "a href", como por exemplo: <a href="https://github.com/Benitex/Exercicios-de-Desenvolvimento-para-Internet">esse link</a>.<br>
            Também é possível abrir o link em uma nova página com "target="_blank"": <a href="https://github.com/Benitex/Exercicios-de-Desenvolvimento-para-Internet" target="_blank">Exemplo com target</a><br>
            Mas também é possível criar um link para a própria página, por exemplo <a href="#fim">link para o fim da página</a>.
        </p>
        <a href="../../index.html"><input type="button" value="Voltar"/></a><!--Botão para voltar para página inicial, "../" serve para identificar pastas anteriores, o botão é explicado na página "Formulários".-->
        <p><a name="fim">Fim da página.</a><!--Como pode ver, cada link precisa ser identificado por um "a name".--></p>
    </body>
</html>
